<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar médico..." name="" id="" #txtTermino
                    (keyup)="buscar(txtTermino.value)"/>
            </div>
        </div>
    </div>
</div>
<div class=" row animated fadeIn fast" *ngIf="cargando">
                <div class="col-12">
                    <div class="alert alert-info text-center">
                        <h4 class="alert-heading text-center">Cargando</h4>
                        <i class="fa fa-spin fa-refresh fa-2x"></i>
                        <p>Por favor espere</p>
                        <p class="mb-0"></p>
                    </div>
                </div>
            </div>
            <div class="row animated fadeIn fast" *ngIf="!cargando">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8">
                                    <h4 class="card-title">Médicos ({{medicos.length}})</h4>
                                    <h6 class="card-subtitle">
                                      Médicos registrados en la aplicación
                                    </h6>
                                </div>
                                <div class="col">
                                    <div class="text-right">
                                        <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                                            <i class="fa fa-hospital-o mr-2"></i>
                                            Crear médico
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th class="w100">Foto</th>
                                            <th>Nombre</th>
                                            <th class="text-nowrap w100">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let medico of medicos">
                                            <td class="text-center">
                                                <img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre"
                                                    class="avatar cursor" (click)="abrirModal(medico)">
                                            </td>
                                            <td>{{medico.nombre}}</td>

                                            <td class="text-nowrap text-center">
                                                <a [routerLink]="['/dashboard/medico', medico._id]"
                                                    data-toggle="tooltip" data-original-title="Editar">
                                                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                                                </a>
                                                <a class="cursor" data-toggle="tooltip" data-original-title="Borrar" (click)="borrarMedico(medico)">
                                                    <i class="fa fa-close text-danger"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- <button class="btn btn-secondary mr-2">Anteriores</button>
          <button class="btn btn-secondary">Siguientes</button> -->
                        </div>
                    </div>
                </div>
            </div>
