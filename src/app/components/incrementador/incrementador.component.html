<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)">
            <em class="fa fa-minus"></em>
        </button>
    </span>
    <input type="number" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" (ngModelChange)="onChanges($event)" [(ngModel)]="progreso" class="form-control" placeholder="Product name">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <em class="fa fa-plus"></em>
        </button>
    </span>
</div>
